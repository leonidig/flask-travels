<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        
        .navbar, .dropdown-menu, .card, .blockquote-footer {
            background-color: #1f1f1f;
        }

        .nav-link, .dropdown-item, .blockquote-footer {
            color: #e0e0e0;
        }

        .btn-outline-info, .btn-outline-success {
            color: #e0e0e0;
            border-color: #e0e0e0;
        }

        .btn-outline-info:hover, .btn-outline-success:hover {
            color: #121212;
            background-color: #e0e0e0;
        }

        .dropdown-item:hover {
            background-color: #343a40;
            color: #ffffff;
        }
        
        .dropdown-divider {
            border-top: 1px solid #343a40;
        }
        
        .card-body {
            color: #e0e0e0;
        }

        .card-title {
            color: #ffffff;
        }

        .card-subtitle {
            color: #9e9e9e;
        }

        .blockquote-footer {
            color: #9e9e9e;
        }

        .text-muted {
            color: #9e9e9e !important;
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <br>
                        <li class="nav-item">
                            <a href="/login" type="button" class="btn btn-outline-secondary">Login</a>
                        </li>
                        <br>
                        <li class="nav-item">
                            <a href="/register" type="button" class="btn btn-outline-secondary">Register</a>
                        </li>
                    </ul>
                    

                    <!-- Dropdown Menu -->
                     
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuButton" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Select a City
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#">Kyiv</a></li>
                            <li><a class="dropdown-item" href="#">Lviv</a></li>
                            <li><a class="dropdown-item" href="#">Odessa</a></li>
                            <li><a class="dropdown-item" href="#">Kharkiv</a></li>
                            <li><a class="dropdown-item" href="#">Dnipro</a></li>
                            <li><hr class="dropdown-divider"></li>

                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- HEADER -->
    <figure class="text-center mt-5">
        <blockquote class="blockquote">
            <p>Explore the World: Dreams Are Waiting</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            The best is only in <cite title="Source Title">Flask - Travels</cite>
        </figcaption>
    </figure>

    <!-- TRAVELS SECTION (Assuming this is part of a Flask template) -->
    {% if travels %}
    <div class="container mt-5">
        <div class="row">
            {% for travel in travels %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <a href="/travel/{{ travel.id }}" class="text-decoration-none">
                            <h5 class="card-title">{{ travel.title }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ travel.price }}$</h6>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}

    <!-- Подключение Bootstrap JS и зависимости -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
